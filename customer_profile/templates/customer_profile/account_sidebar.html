{% load static %}

{% block account_sidebar %}
<div class="col-12 col-lg-3 container-sidebar-account ">
    <div class="sidebar-account">
        <div class="avatar-user d-flex flex-column justify-content-center align-items-center mb-5">
            <img class="img-avatar-user" src="{% static 'img/imgprofile.jpg' %}">
            <div class="name-avatar-user">
                <h4>{{ request.user.username }}</h4>
            </div>
        </div>
        <div class="account-menu ">
            <div class="list-group  flex-column">
                <a class="list-group-item " href="account.html" id="orders-tab"><i class="fal fa-cart-arrow-down me-3"></i>سفارش ها

                </a>
                <a class="list-group-item" href="account-favorits.html" id="favorits-tab">
                    <i class="fal fa-heart me-3"></i>علاقه مندی ها
                </a>
                <a class="list-group-item" href="{% url 'customer_profile:my_comments' %}" id="comment-tab"><i class="fal fa-comment-alt me-3"></i>دیدگاهها
                </a>

                <a class="list-group-item" href="{% url 'customer_profile:my_address' %}" id="contact-tab"><i class="fal fa-map-marker-alt me-3"></i>آدرس ها

                </a>
                <a class="list-group-item" href="{% url 'customer_profile:profilecustomer' %}" id="infoprofile-tab">
                    <i class="fal fa-clipboard-list-check me-3"></i>جزییات حساب
                </a>

                <a class="list-group-item" href="{% url 'customer_profile:forget_password_customer' %}" id="home">
                    <i class="fal fa-lock-alt me-3"></i>تغییر
                    رمز عبور
                </a>
                <a class="list-group-item" href="#"><i class="fal fa-sign-out-alt  me-3"></i>خروج
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock account_sidebar %}
