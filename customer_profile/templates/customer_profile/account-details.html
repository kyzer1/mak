{% extends 'customer_profile/base-account.html' %}
{% load static %}


{% block account_content %}
<div class="account-content content-details-account">
    <div class="header-tab-content-account d-flex justify-content-between align-items-center mb-4">
        <h1 class="title-tabcontent-account">
            اطلاعات حساب
        </h1>
    </div>
    <div class="main-content-account">
        <div class="area-form-wrap">
            <form method="post" action="{% url 'customer_profile:profilecustomer' %}">
                <div class="row">
                    {% csrf_token %}
                    {{form}}
                    {% comment %} <div class="form-group col-md-6 mb-4">
                        <label for="inputname">نام</label>
                        <input type="text" class="form-control" id="inputname" placeholder="فاطمه">
                    </div>

                    <div class="form-group col-md-6 mb-4">
                        <label for="inputname">نام خانوادگی</label>
                        <input type="text" class="form-control" id="inputname" placeholder="عوفی">
                    </div>
                    <div class="form-group col-md-6 mb-4">
                        <label for="inputbirth">تاریخ تولد</label>
                        <input type="date" class="form-control" id="inputbirth" placeholder="1368/7/2">
                    </div>

                    <div class="custom_select col-md-6 mb-4">
                        <label for="inputState">جنسیت</label>

                        <select class="form-control" id="inputState">
                            <option selected="">مرد</option>
                            <option>زن</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6 mb-4">
                        <label for="inputEmail4">آدرس ایمیل</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="example@yahoo.com">
                    </div>
                    <div class="form-group col-md-6 mb-4">
                        <label for="inpustate">استان</label>
                        <input type="text" class="form-control" id="inpustate" placeholder="خوزستان">
                    </div>

                    <div class="form-group col-md-6 mb-4">
                        <label for="inputsity">شهر</label>
                        <input type="text" class="form-control" id="inputsity" placeholder="اهواز">
                    </div>

                    <div class="form-group col-md-6 mb-4">
                        <label for="inputurl">آدرس</label>
                        <input type="text" class="form-control" id="inputurl" placeholder="اهواز-کیان پارس">
                    </div>
                    <div class="form-group col-md-6 mb-4">
                        <label for="inputcodepost">کد پستی</label>
                        <input type="text" class="form-control" id="inputcodepost" placeholder="2541236541">
                    </div>
                    <div class="form-group col-md-6 mb-4">
                        <label for="inputcodemely">کدملی</label>
                        <input type="text" class="form-control" id="inputcodemely" placeholder="1740265123">
                    </div> {% endcomment %}
                </div>
                <div class="text-center mt-3">
                    <button class="btn-animate1 mt-4">بفرست</button>

                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
