{% extends 'base.html' %}
{% block content %}
<div class="shop list">
    <!-- Modal view quick -->
    
    <div class="bg-close">
    </div>
    <div class="bg-searchform">
        <div class="area-searchform">
            <div class="area-close-search">
                <a href="#"><i class="fal fa-times"></i></a>
            </div>
            <form class="search-form d-flex w-100" action="" method="get">
                <input type="text" class="form-control input_search" placeholder="دنبال چه میگردید">
                <button type="submit">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z">
                        </path>
                        <path fill-rule="evenodd"
                            d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z">
                        </path>
                    </svg>
                </button>
            </form>
        </div>
    </div>
   
    <section class="mb-5 pb-sm-2 pb-md-3  pb-lg-4 pb-xl-5">
        <div class="area-breadcrumb-site">
            <h1 class="text-center mb-3">نمای لیستی فروشگاه</h1>
            <nav aria-label="breadcrumb" class="mb-4 mb-lg-3">
                <ol class="breadcrumb breadcrumb-singleProduct ">
                    <li class="breadcrumb-item"><a href="#">خانه</a></li>
                    <li class="breadcrumb-item"><a href="#">فروشگاه</a></li>
                    <li class="breadcrumb-item active">نمای لیستی فروشگاه</li>
                </ol>
            </nav>
        </div>
    </section>
    <div class="tab-content tab-content-shop" id="myTabContent">

        <div class="tab-pane fade show active" id="contentShop3" role="tabpanel"
            aria-labelledby="tab-iconColumnThree">

            <div class="row">
                {% for p in products %}
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <div class="product_cart">
                        
                           
                            <div class="cart-img-product mb-3">
                                <a href="#">
                                    <div class="d-flex justify-content-center align-items-center h-100">
                                        <img src="{{p.img1.url}}" class="img1-product img-fluid" />
                                    </div>
                                </a>
                            <div class="area-button-view-product">
                                  <a href="#" class="button-view-product">مشاهده محصول </a>
                                
                            </div>
                        </div>
                        <div class="content_product text-center">
                            <a href="#">
                                <h3 class="title-product mb-2">{{p.title}}</h3>
                            </a>
                        </div>
                    </div>
                </div>
                {%endfor%}
            </div>

        </div>

    </div>
  
    <a class="scrollTo scroll-To-top" href=".topbar-site"></a>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/wow.min.js"></script>
    <script type="text/javascript" src="js/price-range-slider.js"></script>
    <script src="js/jquery.elevatezoom.js"></script>
</div>
{% endblock %}
